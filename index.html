<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RINIQ Bespoke</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .header-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            background: #444;
            padding: 10px;
            width: 100%;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }
        nav a:hover {
            background: #555;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 800px;
            margin: 20px 0;
        }
        .about, .contact {
            width: 100%;
            margin: 20px 0;
            padding: 20px;
            background: #f4f4f4;
            border-radius: 8px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>RINIQ Bespoke</header>
    <img src="header-image.jpg" alt="RINIQ Bespoke Banner" class="header-image">
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <section id="about" class="about">
            <h2>About Us</h2>
            <p>RINIQ Bespoke specializes in personalized, high-quality products tailored to your needs. Our mission is to provide unique and elegant solutions for our customers.</p>
        </section>
        <section id="contact" class="contact">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>
</body>
</html>
